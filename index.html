<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class ="title">CALCULATRON</h1>
    <div class="container">
        <div class="screen">
            <div class="calculate line"></div>
            <div class="result line"></div>
        </div>
        <div class="row">
            <button class="clear top text">CLEAR</button>
            <button class="delete top text">DEL</button>
        </div>
        <div class="row">
            <button class="number btn text">7</button>
            <button class="number btn text">8</button>
            <button class="number btn text">9</button>
            <button class="op btn text">/</button>
        </div>
        <div class="row">
            <button class="number btn text">4</button>
            <button class="number btn text">5</button>
            <button class="number btn text">6</button>
            <button class="op btn text">*</button>
        </div>
        <div class="row">
            <button class="number btn text">1</button>
            <button class="number btn text">2</button>
            <button class="number btn text">3</button>
            <button class="op btn text">-</button>
        </div>
        <div class="row">
            <button class="number dot text">.</button>
            <button class="number btn text">0</button>
            <button class="equal text">=</button>
            <button class="op btn text">+</button>
        </div>
    </div>
    <script src="script copy.js"></script>
</body>
</html>
