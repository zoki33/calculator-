<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="number size">7</div>
            <div class="number size">8</div>
            <div class="number size">9</div>
            <div class="operator size">/</div>
        </div>
        <div class="row">
            <div class="number size">4</div>
            <div class="number size">5</div>
            <div class="number size">6</div>
            <div class="operator size">*</div>
        </div>
        <div class="row">
            <div class="number size">1</div>
            <div class="number size">2</div>
            <div class="number size">3</div>
            <div class="operator size">-</div>
        </div>
        <div class="row">
            <div class="number size">CLEAR</div>
            <div class="number size">0</div>
            <div class="number size">=</div>
            <div class="operator size">+</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
